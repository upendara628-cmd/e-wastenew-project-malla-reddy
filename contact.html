  <main class="contact-wrapper" role="main">
    <section class="contact-box" aria-labelledby="contact-title">
      <h1 id="contact-title" class="contact-header">Contact Neospace E-Waste Management</h1>

      <address class="contact-info">
        <p><strong>📍 Address:</strong> 123 GreenTech Avenue, Hyderabad, India</p>
        <p><strong>📞 Phone:</strong> <a href="tel:+919876543210" class="contact-link">+91 98765 43210</a></p>
        <p><strong>📧 Email:</strong> <a href="mailto:contact@neospace-ewaste.com" class="contact-link">contact@neospace-ewaste.com</a></p>
        <p><strong>🕒 Hours:</strong> Mon–Sat, 9:00 AM – 6:00 PM</p>
      </address>

      <form class="contact-form" action="#" method="post" aria-label="Contact form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input id="name" name="name" type="text" required autocomplete="name" />
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input id="email" name="email" type="email" required autocomplete="email" />
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>

      <div class="social-media" aria-label="Social media links">
        <a href="https://facebook.com/" target="_blank" rel="noopener" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com/" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com/" target="_blank" rel="noopener" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </section>
  </main>
