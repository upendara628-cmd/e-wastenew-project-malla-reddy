<body>
  <div class="container">
    <h1>Apply - Recycling Technician</h1>
    <p>Work with NeoCycle to handle, sort, and recycle e-waste safely.</p>
    
    <form action="submit-tech.php" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="experience">Experience with Recycling / Handling Electronics</label>
      <textarea id="experience" name="experience" rows="4" placeholder="Describe your experience (if any)" required></textarea>

      <label for="certification">Certifications (if any)</label>
      <input type="text" id="certification" name="certification" placeholder="Enter certification (Optional)">

      <label for="message">Why do you want to join NeoCycle?</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your motivation..." required></textarea>

      <button type="submit">Submit Application</button>
    </form>
